plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
}

android {
    namespace 'com.example.technicaltestapp'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.technicaltestapp"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"
        buildConfigField("String","UserID",'"intranet"')
        buildConfigField("String","Password",'"MmMyZjZmZTgyNzc0MjNlNGQyZTNkMzk0ZmU0MDhiMjM="')
        buildConfigField("String","BASE_URL",'"http://dev.kbinsure.co.id/intranet/"')
        buildConfigField("String","API_KEY",'"Y2Q3MDFhODZiYWQwMDE0OGM1MTM1ZWM2MTA2YjEyMTYxNGNjZmE2ODVkODQyMzExM2UwNzk3ZWZhZTFhMzA5Mg=="')
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
